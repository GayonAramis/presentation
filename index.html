<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h3 id="bug-hp">Enemy Status: 100 HP</h3>
    <p>Type: <strong>error</strong></p>
    <h3 id="error" style="font-size: 10px; color: white;">Follow the prompt to attack!</h3>

<div id="main-ui-wrapper">
    <div class="UI-hp-mp-container">
        <div class="status-display-container">
            <div>hp</div>
        </div>
        <div class="status-skills-container">
            <div id="stats-content">
                <div id="display-hp">100/100</div>
            </div>
            <div id="log-content" style="display: none; color: yellow;">
                <span id="log-text"></span>
            </div>
        </div>
    </div>

    <p style="color: grey; font-size: 8px;">(Fail once to see a hint)</p>
    <div id="coding-area">
    <input type="text" id="code-input" placeholder="Type code here...">
    <button onclick="checkCode()" id="code-runner">Run Code</button>
</div>

</div>

<div id="win-screen" style="display: none;">
    <h1>YOU WIN!</h1>
    <p>Bug Defeated!</p>
</div>

<div id="lose-screen" style="display: none;">
    <h1>YOU Lose!</h1>
    <p>Bug Defeat you!</p>
</div>

<script src="script.js"></script>
</body>
</html>
