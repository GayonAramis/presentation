<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testfile.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="setup-screen">
        <input type="text" placeholder="Type your name.." id="input-name">
        <button id="startUp" onclick="start()">start</button>
    </div>

    <h3 id="bug-hp"></h3>
    <h3 id="you"></h3>

<div id="main-ui-wrapper">

    <div class="UI-ATTACK-container">
        <div class="UI-ATTACK-FIRST-BORDER">
            <div class="UI-ATTACK-SECOND-BORDER">

                <div>
                    <button id="display-Attack" class="Skills" onclick="Attack()">Attack</button>
                    <button id="display-Defense" onclick="Defend()" class="Skills">Defend</button>
                    <button id="Display-Item" class="Skills">Item</button>
                </div>

            </div>
        </div>
    </div>

    <div class="UI-hp-mp-container">
        <div class="UI-hp-mp-FIRST-BORDER">
            <div class="UI-hp-mp-SECOND-BORDER">
                <div class="status-display-container">
                    <div>name</div>
                    <div>hp</div>
                    <div>mp</div>
                </div>
                <div class="status-skills-container">
                    <div id="stats-content">
                        <div id="display-name">name</div>
                        <div id="display-hp">100/100</div>
                        <div id="display-mp">50/50</div>
                    </div>

                    <div id="log-content" style="display: none; color: yellow;">
                        <span id="log-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

</div>
<script src="testfile.js"></script>
</body>
</html>
